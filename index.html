<!DOCTYPE htm>
<html>
    <head>
        <meta charset="UTF=8">
        <title>Profile Card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <main class="container">
            <div class="card">
                <div class="card__images">
                    <img src="" alt="" class="card__background">
                    <img src="" alt="" class="card__photo">
                </div>
                <div class="card__principal">
                    <h1 class="card__name">Juan Camilo Larrota</h1>
                    <h2 class="card__title">Desarrollador web</h2>
                </div>
                <div class="card__secondary">
                    <ul class="card__technologies">
                        <li><span><i class="icon"></i>HTML</span></li>
                        <li><span><i class="icon"></i>CSS</span></li>
                        <li><span><i class="icon"></i>JS</span></li>
                    </ul>
                </div>
            </div>
        </main>
    </body>
</html>
